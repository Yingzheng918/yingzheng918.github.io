<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>光标背景</title>
  </head>
  <body>
    <button onclick="change_cursor('cursor-bubble')">泡泡拖尾</button>
    <button onclick="change_cursor('cursor-emoji')">笑脸拖尾</button>
    <button onclick="change_cursor('cursor-bats')">蝙蝠拖尾</button>
    <button onclick="change_cursor('cursor-fairy-dust')">仙女棒拖尾</button>
    <button onclick="change_cursor('cursor-ghost')">鼠标拖尾</button>
    <button onclick="change_cursor('cursor-snowflake')">雪花拖尾</button>
    <button onclick="change_cursor('cursor-star')">五星拖尾</button>

    <hr />

    <button onclick="change_cursor('click-firework')">点击出现烟花</button>
    <button onclick="change_cursor('click-heart')">点击出现爱心</button>
    <button onclick="change_cursor('click-value')">点击出现价值观</button>
    <button onclick="change_cursor('click-wave')">点击出现烟花波纹</button>

    <hr />

    <button onclick="change_cursor('background-sakura')">樱花背景</button>
    <button onclick="change_cursor('background-cobweb')">蛛网背景</button>
    <button onclick="change_cursor('background-fireworks')">烟花背景</button>

    <script src="../assets/js/jquery.min.js"></script>
    <script>
      function change_cursor(name) {
        if (!name) return;

        var script = document.getElementById("cursor");
        if (script && script.src && script.src.indexOf(script.src) != -1) {
          script.parentNode.removeChild(script);
        }

        var script = document.createElement("script");
        script.id = "cursor";
        script.src = "../assets/js/cursor/" + name + ".js";
        document.getElementsByTagName("head")[0].appendChild(script);
      }
    </script>
  </body>
</html>
